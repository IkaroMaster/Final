
<div class="container">
  


<div class="row" *ngIf="cliente">
  
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 well">
    <h3 class="text-center">Detalle del cliente {{cliente.nombre}} {{cliente.apellido}}</h3>
  </div>
  
  <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
    
  </div>
    
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <h2 class="text-center">Editar cliente</h2>
    <hr>
      <h4><strong>ID:</strong></h4>
      <input class="form-control" type="number" [(ngModel)]="cliente.id" readonly>
  
      <h4><strong>Nombre:</strong></h4> 
      <input class="form-control" type="text" [(ngModel)]="cliente.nombre">
  
      <h4><strong>Apellido:</strong></h4>
      <input class="form-control" type="text" [(ngModel)]="cliente.apellido">
  
      <br>
      
      
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        
      </div>
      
      <div class="col-md-4">
          <button class="btn btn-info form-control" (click)="actualizarCliente();" >actualizar</button>
      </div>
      
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <button class="btn btn-danger form-control " (click)="volver()" >Cancelar</button>
      </div>
      

      
  </div>
  
  <div class="col-md-6 ">
    
      <h2 class="text-center">Listado de facturas de {{cliente.nombre}} </h2>
      <hr>
      
      
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre del Cliente</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Total</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let f of facturas">
            
            <td>{{f.id}}</td>
  
            <td>{{f.clienteInfo.nombre}} {{f.clienteInfo.apellido}}</td>
            <td>{{f.cantidad}} </td>
            <td>{{f.precio}} </td>
            <td>{{f.total}} </td> 
            
          </tr>
        </tbody>
      </table>
    
  </div>
  
  
</div>
</div>
