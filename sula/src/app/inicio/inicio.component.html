<div class="row">
  <div class="col-md-4">
    <h2>Nueva Factura</h2>
    <hr>
      Cliente: <br>
      <select class="form-control" #cl>
        <option value="">Seleccione</option>
        <option *ngFor="let c of clientes" value="{{ c.id }}">
          {{ c.nombre }} {{c.apellido}}
        </option>
      </select>
      <br>
      Cantidad:
      <input type="number" class="form-control" #c >
      <br>
      Precio:
      <input type="number" class="form-control" #p >
      <br><br>
      <button class="btn btn-success form-control" (click)="guardarFactura(cl.value,c.value,p.value)">Facturar</button>
      
        
    
  </div>
  Total Leche:
  <h3 *ngIf="totalL">
    {{totalL}}
  </h3>
  <div class="col-md-8">
    <h2>Listado de Factura</h2>
    <hr>
    
    
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre del Cliente</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Total</th>
          <th width='15%'>Anular</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let f of facturas">
          
          <td>{{f.id}}</td>

          <td><a routerLink="/detalle-cliente/{{f.cliente}}/">{{f.clienteInfo.nombre}} {{f.clienteInfo.apellido}}</a> </td>
          <td>{{f.cantidad}} </td>
          <td>{{f.precio}} </td>
          <td>{{f.total}} </td> 
          <td>
              
              
              <!-- <span title="Eliminar" class="badge remove" (click)="eliminar(c)">X</span> -->
            <!-- <div class="row">
                <div class="col-md-7">
                    <a routerLink="detalle/{{f.cliente}}" class="btn btn-info">Editar</a>  
                </div>
                <div class="col-md-2"> -->
                    <span title="Eliminar" class="badge remove" (click)="eliminarFactura(f)">X</span> 
                    <!-- <a routerLink="detalle/{{f.cliente}}" class="btn btn-danger">Anular</a>   -->
                <!-- </div>
                
              </div>    -->
          </td>
        </tr>
      </tbody>
    </table>
    
    
  </div>
  
</div>

<router-outlet></router-outlet>
