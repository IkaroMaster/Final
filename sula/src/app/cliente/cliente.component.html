
<div class="container">
  
  <div class="row">
    
    
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
      
    </div>
    
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <h2 class="text-center">Registrar cliente</h2>
        <hr>
        <h4><strong>Nombre del cliente:</strong></h4>
        <input type="text" class="form-control" #n>
        <h4><strong>Apellido del cliente:</strong></h4>
        <input type="text" class="form-control" #a>
        <br>
        <button type="button" class="btn btn-success" (click)="guardarCliente(n.value,a.value);n.value='';a.value='';" >Guardar cliente</button>
        
    </div>
    <div class="col-md-6 ">
    
        <h2 class="text-center">Listado de clientes</h2>
        <hr>
        
        
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre </th>
              <th>Apellido</th>
              <th>Accion</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of clientes">
              
              <td>{{c.id}}</td>
    
              <td>{{c.nombre}} </td>
              <td>{{c.apellido}} </td>
              <td>
                  <a routerLink="/detalle-cliente/{{c.id}}/" class="btn btn-default" >Editar</a>
              </td>
            
              
            </tr>
          </tbody>
        </table>
        <h4 class="text-center  well" *ngIf="!clientes || clientes.length == 0" style="color:chocolate"><strong>No hay clientes registrados</strong></h4>
      
    </div>
    
  </div>
  
</div>
